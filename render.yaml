services:
  # PostgreSQL Database
  - type: pserv
    name: text-to-sql-db
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.db
    envVars:
      - key: POSTGRES_USER
        value: admin
      - key: POSTGRES_PASSWORD
        generateValue: true
      - key: POSTGRES_DB
        value: sales_db

  # FastAPI Backend
  - type: web
    name: text-to-sql-api
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.api
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: text-to-sql-db
          property: connectionString
      - key: GROQ_API_KEY
        sync: false
    healthCheckPath: /

  # Static Frontend
  - type: web
    name: text-to-sql-frontend
    env: static
    buildCommand: echo "No build needed"
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /*
        destination: /frontend.html
